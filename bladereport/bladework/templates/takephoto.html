<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Video &amp; Audio Input</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <style>
        p>img{
            max-width:90%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TAKING PICTURE</h1>
        <h2></h2>
    </header>
    <main>
        <form action="{% url 'bladework:photo_upload' %}" id="myform" enctype="multipart/form-data">
            <label for="capture">Capture Media</label>

            <input type="file"
            id="capture"
            accept="image/*"
            capture
            multiple />

            <br/>
            <input type="submit" value="Process" />
        </form>

        <p><img src="" id="img" alt="from phone"/></p>

    </main>
    <script>

        document.addEventListener('DOMContentLoaded', (ev)=>{
            let form = document.getElementById('myform');
            //get the captured media file
            let input = document.getElementById('capture');

            input.addEventListener('change', (ev)=>{
                console.dir( input.files[0] );
                if(input.files[0].type.indexOf("image/") > -1){
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }


            })

        })
    </script>
</body>
</html>
